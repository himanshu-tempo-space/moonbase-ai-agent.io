<!DOCTYPE html>
<html>

<head>
  <title>D-ID Agents API Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style-agents.css">
  <link rel="icon" type="image/png" sizes="192x192" href="https://studio.d-id.com/favicon/favicon-192x192.png">

</head>

<body>
  <header id="chat-header">
    <div class="chat-info">
      <img id="chat-img" src="https://iili.io/JN4vxta.jpg" width="40" height="40" />
      <h2 id="chat-name">Bully Ai</h2>
    </div>
    <menu id="chat-options">
      <button id="options-button">â‹®</button>
      <ul>

      </ul>
    </menu>
  </header>
  <main id="chat-area">
    <div class="chat-background">
      <video id="video-wrapper" width="300" height="300" autoplay loop muted class="animated">
        <source src="emma_idle.mp4" type="video/mp4">
      </video>
      <p id="background-help">
        Ask me any questions you have about MSU or beyond. Hail State!
      </p>
    </div>
    <div class="chat">
      <div class="chat-bubble out-chat">
        <div class="chat-sender">
          <img class="chat-sender-img" src="emma_idle.png" width="20" height="20" type="image" />
          <p class="chat-sender-name">Name</p>
        </div>
        <p class="chat-msg">
          Outgoing
        </p>
      </div>
      <div class="chat-bubble in-chat">
        <div class="chat-sender">
          <img class="chat-sender-img" src="emma_idle.png" width="20" height="20" type="image" />
          <p class="chat-sender-name">Name</p>
        </div>
        <p class="chat-msg">
          Incoming
        </p>
      </div>
    </div>  
    <div class="text-input">
      <textarea id="textArea" cols="50" rows="5" maxlength="280" placeholder="Write your message"></textarea>
      <br>
      <button id="start-button" type="button">Send</button>
    </div>  
  </main>

  <!-- Currently hidden as requested  -->
  <div id="status" style="display:none;" >
    <h4>Agent Status</h4>
    Agent ID: <label id="agentId-label"></label><br />
    Chat ID: <label id="chatId-label"></label><br />
    <br>
    <h4>WebRTC Connection Status</h4>
    ICE gathering status: <label id="ice-gathering-status-label"></label><br />
    ICE status: <label id="ice-status-label"></label><br />
    Peer connection status: <label id="peer-status-label"></label><br />
    Signaling status: <label id="signaling-status-label"></label><br />
    Streaming status: <label id="streaming-status-label"></label><br />
    <br>
    <div id="buttons">
      <button id="agents-button" type="button">Create new Agent with Knowledge</button>
      <button id="connect-button" type="button">Connect</button>
      <button id="destroy-button" type="button">Destroy</button>
    </div>
  </div>

  <script type="module" src="./agents-client-api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
